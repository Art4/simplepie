name: CI

on:
  # Run on all pushes and on all pull requests.
  push:
  pull_request:
  # Allow manually triggering the workflow.
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']

    name: "PHP: ${{ matrix.php }}"
    continue-on-error: ${{ matrix.php == '8.3' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP with latest composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: error_reporting=-1, display_errors=On, log_errors_max_len=0
          coverage: none
          tools: none

      # Install dependencies and handle caching in one go.
      # @link https://github.com/marketplace/actions/install-php-dependencies-with-composer
      - name: "Install Composer dependencies (PHP < 8.3)"
        if: ${{ matrix.php < '8.3' }}
        uses: "ramsey/composer-install@v2"

      - name: "Install Composer dependencies (PHP 8.3)"
        if: ${{ matrix.php >= '8.3' }}
        uses: "ramsey/composer-install@v2"
        with:
          composer-options: --ignore-platform-reqs

      - name: Run unit tests
        run: composer test

  test-with-libraries:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2']
        with: ['idna-convert-v3']
        include:
          - php: '7.2'
            with: 'idna-convert-v2'

    name: "PHP: ${{ matrix.php }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP with latest composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: error_reporting=-1, display_errors=On, log_errors_max_len=0
          coverage: none
          tools: none

      - name: "Install idna-convert v3"
        if: ${{ matrix.with == 'idna-convert-v3' }}
        run: "composer require --dev algo26-matthias/idna-convert:^3"

      - name: "Install idna-convert v2"
        if: ${{ matrix.with == 'idna-convert-v2' }}
        run: "composer require --dev algo26-matthias/idna-convert:^2"

      # Install dependencies and handle caching in one go.
      # @link https://github.com/marketplace/actions/install-php-dependencies-with-composer
      - name: "Install Composer dependencies"
        uses: "ramsey/composer-install@v2"

      - name: Run unit tests
        run: composer test

  test-compiled:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          ini-values: error_reporting=-1, display_errors=On, log_errors_max_len=0
          coverage: none
          tools: none

      # Install dependencies and handle caching in one go.
      # @link https://github.com/marketplace/actions/install-php-dependencies-with-composer
      - name: "Install Composer dependencies"
        uses: "ramsey/composer-install@v2"
        with:
          composer-options: --ignore-platform-reqs

      - name: Run build script
        run: php build/compile.php

      - name: Rename src and library folders
        run: mv src src.bak && mv library library.bak

      - name: Run unit tests using compiled file
        run: bin/phpunit --bootstrap=build/bootstrap.php
